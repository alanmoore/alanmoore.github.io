<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% endif %}{% if page.type == 'post' %}, a blog post by{% endif %}{% if page.type == 'portfolio' %} from the portfolio of{% endif %} {{ site.title }}: {{ site.subtitle }}</title>
    <meta name="description" content="{% if page.intro %}{{ page.intro | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Alan Moore">  

  	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/f33ddfee-6944-4a82-976c-1f60e393cd72.css"/>
	<link href="{{ "/css/alanmoore.css?i-1" | prepend: site.baseurl }}" rel="stylesheet">
	
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    {% if page.header_image %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@alanmooredesign">
    {% else %}
    <meta name="twitter:card" content="summary" />
    {% endif %}
    <meta name="twitter:site" content="@alanmooredesign" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% if page.type == 'post' %}, a blog post by{% endif %}{% if page.type == 'portfolio' %} from the portfolio of{% endif %} Alan Moore {% else %} {{ site.title }}: {{ site.subtitle }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.intro %}{{ page.intro | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    {% if page.header_image %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.imageurl }}/headers/{{ page.header_image }}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.imageurl }}/photo.jpg" />
    {% endif %}
    
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% if page.type == 'post' %}, a blog post by{% endif %}{% if page.type == 'portfolio' %} from the portfolio of{% endif %} Alan Moore {% else %} {{ site.title }}: {{ site.subtitle }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}: {{ site.subtitle }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:description" content="{% if page.intro %}{{ page.intro | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="article" />
    {% if page.header_image %}
    <meta property="og:image" content="{{ site.url }}{{ site.imageurl }}/headers/{{ page.header_image }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.imageurl }}/icons/win8tile.png" />
    {% endif %}

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/icons/144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/icons/114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/icons/72.png">
    <link rel="apple-touch-icon-precomposed" href="/images/icons/57.png">
    <meta name="msapplication-TileColor" content="#8BC53F"/><meta name="msapplication-TileImage" content="/images/icons/win8tile.png"/>
    <link rel="shortcut icon" href="/images/icons/32.gif">
</head>
