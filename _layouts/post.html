---
layout: page
---

<header>
    <h4 class="title">{{ page.title }} </h4>
    <h3 class="center"><time datetime="{{ page.date }}">{{ page.month }}</time></h3>
</header>
<p class="center"><strong>{{ page.intro }}</strong></p>
{{ content }}
{% if page.link %}
    <p><a href="{{ page.link }}" target="_blank" class="center">View 
        {{ page.site_name }}</a> <i class="fa  fa-external-link"></i>
        {% if page.archived %} {{ include archived_site.html }}{% endif %}</p>
{% endif %}
